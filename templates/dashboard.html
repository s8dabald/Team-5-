<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Holzbau Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            /* padding: 20px; */
            text-align: center;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            flex-grow: 1;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            background: white;
            color: #007bff;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background: #f0f0f0;
        }

        h2 {
            color: #333;
        }

        /* Chart Containers */
        .charts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
            /* Increased width */
            height: 400px;
            /* Increased height */
            max-width: 100%;
        }

        /* Bar charts side by side */
        .bar-charts {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Sales Trend Styling */
        .sales-trend {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Pie Chart Styling */
        .pie-chart {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .bar-charts {
                flex-direction: column;
                align-items: center;
            }

            .sales-trend {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button class="back-btn" onclick="history.back()">&#8592; Back</button>
        <h1>Dashboard</h1>
    </div>

    <div class="bar-charts">
        <div>
            <h2>Customer Distribution by Country</h2>
            <div class="chart-box">
                <canvas id="countryChart"></canvas>
            </div>
        </div>
        <div>
            <h2>Popular Products</h2>
            <div class="chart-box">
                <canvas id="productChart"></canvas>
            </div>
        </div>
    </div>

    <h2>Customer Segments</h2>
    <div class="pie-chart">
        <canvas id="customerSegments"></canvas>
    </div>

    <h2>Sales Trend</h2>
    <div class="sales-trend">
        <canvas id="salesTrendChart"></canvas>
    </div>

    <script>
        // Pass the country distribution from Flask to JavaScript
        var countryData = {{ country_distribution | tojson }};
        var productData = {{ popular_products | tojson }};

        // Extract labels (countries) and values (counts)
        var countryLabels = Object.keys(countryData);
        var countryValues = Object.values(countryData);
        var productLabels = Object.keys(productData);
        var productData = Object.values(productData)

        // Create Chart.js bar chart
        var ctx = document.getElementById('countryChart').getContext('2d');
        var ptx = document.getElementById('productChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: countryLabels,
                datasets: [{
                    label: 'Number of Customers',
                    data: countryValues,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        new Chart(ptx, {
            type: 'bar',
            data: {
                labels: productLabels,
                datasets: [{
                    label: 'Popular Products',
                    data: productData,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        var segmentData = {{ segments | tojson }};

        // Extract segment labels and counts
        var segmentLabels = Object.keys(segmentData);
        var segmentCounts = Object.values(segmentData);

        // Define colors for the segments
        var segmentColors = ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(75, 192, 192, 0.7)'];

        // Create Chart.js pie chart
        var stx = document.getElementById('customerSegments').getContext('2d');
        new Chart(stx, {
            type: 'pie',
            data: {
                labels: segmentLabels.map(label => 'Segment ' + label),
                datasets: [{
                    data: segmentCounts,
                    backgroundColor: segmentColors,
                    borderColor: 'rgba(255, 255, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            }
        });


        var salesTrendData = {{ sales_trend | tojson }};

        // Extract dates and sales values
        var labels = Object.keys(salesTrendData);  // Months
        var salesValues = Object.values(salesTrendData);  // Sales count

        // Create the line chart using Chart.js
        var ctx = document.getElementById('salesTrendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sales per Month',
                    data: salesValues,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    pointRadius: 3,
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                },
                scales: {
                    x: { title: { display: true, text: 'Month' } },
                    y: { title: { display: true, text: 'Sales Count' } }
                }
            }
        });
    </script>
</body>

</html>
