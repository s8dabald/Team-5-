<h1>Orders</h1>
<form action="/orders/add" method="POST">
    <input type="number" name="CustomerId" placeholder="Customer ID" required>
    <input type="text" name="Description" placeholder="Description" required>
    <input type="number" name="Price" step="0.01" placeholder="Price" required>
    <input type="number" name="Amount" placeholder="Amount" required>
    <input type="date" name="Date" required>
    <button type="submit">Add Order</button>
</form>
<table border="1">
    <tr>
        <th>ID</th><th>Customer ID</th><th>Description</th><th>Price</th><th>Amount</th><th>Date</th><th>Actions</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.OrderId }}</td>
        <td>{{ order.CustomerId }}</td>
        <td>{{ order.Description }}</td>
        <td>{{ order.Price }}</td>
        <td>{{ order.Amount }}</td>
        <td>{{ order.Date }}</td>
        <td>
            <form action="/orders/edit/{{ order.OrderId }}" method="POST" style="display:inline;">
                <input type="number" name="CustomerId" value="{{ order.CustomerId }}" required>
                <input type="text" name="Description" value="{{ order.Description }}" required>
                <input type="number" name="Price" step="0.01" value="{{ order.Price }}" required>
                <input type="number" name="Amount" value="{{ order.Amount }}" required>
                <input type="date" name="Date" value="{{ order.Date }}" required>
                <button type="submit">Edit</button>
            </form>
            <form action="/orders/delete/{{ order.OrderId }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="/">Back to Home</a>
